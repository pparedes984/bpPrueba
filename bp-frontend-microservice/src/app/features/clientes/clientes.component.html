<div class="container">
  <h2>Gestion de Clientes</h2>

  <form *ngIf="formularioVisible" (submit)="guardarCliente()" class="mb-4">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="clienteForm.value.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="gender">Género</label>
      <select id="gender" [(ngModel)]="clienteForm.value.gender" name="gender" class="form-control">
        <option value="MASCULINO">Masculino</option>
        <option value="FEMENINO">Femenino</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Edad</label>
      <input type="number" id="age" [(ngModel)]="clienteForm.value.age" name="age" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="dni">Identificación</label>
      <input type="text" id="dni" [(ngModel)]="clienteForm.value.dni" name="dni" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" id="address" [(ngModel)]="clienteForm.value.address" name="address" class="form-control">
    </div>
    <div class="form-group">
      <label for="telephone">Teléfono</label>
      <input type="text" id="telephone" [(ngModel)]="clienteForm.value.telephone" name="telephone" class="form-control">
    </div>
    <div class="form-group">
      <label for="state">Estado</label>
      <select id="state" [(ngModel)]="clienteForm.value.state" name="state" class="form-control">
        <option [ngValue]="true">Activo</option>
        <option [ngValue]="false">Inactivo</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="clienteForm.value.password" name="password" class="form-control">
    </div>
    
    <button type="submit" class="btn btn-primary">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
    <button type="button" class="btn btn-secondary" (click)="cancelarFormulario()">Cancelar</button>
  
  </form>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-success" (click)="nuevoCliente()" >Nuevo Cliente</button>
    
    <div class="input-group w-25">
      <input type="text" class="form-control" [(ngModel)]="filtroId" placeholder="Buscar por ID Cliente" aria-label="Buscar">
      
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Género</th>
        <th>Edad</th>
        <th>Identificación</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.gender }}</td>
        <td>{{ client.age }}</td>
        <td>{{ client.dni }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.telephone }}</td>
        <td>{{ client.state ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="updateClient(client)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteClient(client.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
